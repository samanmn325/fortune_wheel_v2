name: fortune_wheel_v2
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
    
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
 
  flutter_fortune_wheel: ^1.2.0
  auto_route: ^3.0.4
  fluttertoast: ^8.0.9
  url_launcher: ^6.0.20
  font_awesome_flutter: ^10.0.0
  http: ^0.13.4
  audioplayers: ^0.20.1
  shared_preferences: ^2.0.13
  html: ^0.15.0
  provider: ^6.0.2
  flutter_spinkit: ^5.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/

  fonts:
    - family: Iransans
      fonts:
        - asset: assets/fonts/IRANSansWeb.ttf
        - asset: assets/fonts/BElham.ttf
          weight: 700
        - asset: assets/fonts/BKoodakBold.ttf
          weight: 300